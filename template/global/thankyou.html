{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

/* thank you page */

.thanku {
  margin-top: 120px;
  margin-bottom: 120px;
}

.error-page {
  text-align: center;
  /* background: #fff; */
  border-top: 1px solid #eee;
}

.error-page .error-inner {
  display: inline-block;
}

.error-page .error-inner h1 {
  font-size: 140px;
  text-shadow: 3px 5px 2px #3333;
  color: #006DFE;
  font-weight: 700;
  line-height: 100px;
}

.error-page .error-inner h1 span {
  display: block;
  font-size: 25px;
  color: #333;
  font-weight: 600;
  text-shadow: none;
}

.text-content{
	display: block;
  font-size: 25px;
  color: #333;
  font-weight: 600;
  text-shadow: none;
	margin-top: 55px;
	margin-bottom: 55px;
}

.error-page .error-inner p {
  padding: 20px 15px;
}

.error-page .search-form {
  width: 100%;
  position: relative;
}

.error-page .search-form input {
  width: 400px;
  height: 50px;
  padding: 0px 78px 0 30px;
  border: none;
  background: #f6f6f6;
  border-radius: 5px;
  display: inline-block;
  margin-right: 10px;
  font-weight: 400;
  font-size: 14px;
}

.error-page .search-form input:hover {
  padding-left: 35px;
}

.error-page .search-form .btn {
  width: 80px;
  height: 50px;
  border-radius: 5px;
  cursor: pointer;
  background: #006DFE;
  display: inline-block;
  position: relative;
  top: -2px;
}

.error-page .search-form .btn i {
  font-size: 16px;
}

.error-page .search-form .btn:hover {
  background: #333;
}


</style>


<section class="error-page section">
  <div class="container">
	  <div class="row">
		  <div class="col-lg-12 offset-lg-12 col-12 thanku" >
			  <!-- Error Inner -->
			  <div class="error-inner">
				  <h1>Thank you!</h1>
				  <div class="text-content">
					<h4 >We will reach you soon.!</h4>
				  </div>
					  <button class="btn mt-3 mb-3" >
						<a href="{% url 'homeapp:homepage' %}">Back to homepage</a>
					</button>
			  </div>
			  <!--/ End Error Inner -->
		  </div>
	  </div>
  </div>
</section>


{% endblock %}
